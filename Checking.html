<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    .heart {
        position: fixed;
        font-size: 20px;
        opacity: 0.6;
        animation: float 15s infinite ease-in-out;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.6;
        }
        90% {
            opacity: 0.6;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    h1, h2, #container, button {
        position: relative;
        z-index: 1;
    }

    h1 {
        color: hotpink;
        font-size: 36px;
        margin-top: 30px;
    }

    h2 {
        margin-bottom: 30px;
    }

    #container {
        position: relative;
        height: 300px;
    }

    #yesBtn {
        background: #2ecc71;
        color: white;
        border: none;
        font-size: 48px;
        padding: 40px 80px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #noBtn {
        background: #e74c3c;
        color: white;
        border: none;
        font-size: 16px;
        padding: 10px 16px;
        cursor: pointer;
        margin-left: 15px;
    }

    .bear {
        position: absolute;
        font-size: 50px;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1.3);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0;
            top: -40px;
        }
    }
</style>
</head>

</html>
